<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>learn your akan name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Learn your Akan name today!</h1>
        <p>In many parts of Africa, a person's name is often determined by the day the were born and their gender.</p>
        <p>Enter your birthdate and your gender to find out your Akan name today!</p>

        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10"></div>
                <label class="control-label col-sm-2" for="date">Date:</label>
                <input type="number" id="date" name="date">
                <br><br>
                <label class="control-label col-sm-2" for="month">Month:</label>
                <input type="number" id="month" name="month">
                <br><br> 
                <label class="control-label col-sm-2" for="year">Year:</label>
                <input type="number" id="year" name="year">
                <br><br>
                <label class="control-label col-sm-2" for="gender">Gender:</label>
                <div class="col-sm-10">
                  <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button onclick="validation()" class="btn btn-success">Submit</button>
                    
                </div>
            </div>
        </form>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
