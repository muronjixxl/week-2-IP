<head>

  <div class="container">
    <img src="images/akan.jpg" alt="ghanaian children" width="100%">
    <h1>Learn your Akan name today!</h1>
    <p>In many parts of Africa, a person's name is often determined by the day the were born and their gender.</p>
    <p>Enter your birthdate and your gender to find out your Akan name today!</p>

    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
        <div class="col-sm-10">
          <input type="date" id="birthdate" name="birthdate">
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button onclick="validate()" type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
